<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Main content styles */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Footer styles */
        footer {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            main {
                padding: 1rem;
            }
        }

        /* Styles for text input and output areas */
        .text-input,
        .text-output {
            position: relative;
            margin-top: 1rem;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 4px;
        }

        #inputText,
        #outputText {
            width: 100%;
            height: 100px;
            resize: vertical;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }

        #clearInput,
        #clearOutput {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 4px;
        }

        #clearInput:hover,
        #clearOutput:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Responsive Webpage</h1>
    </header>

    <main>
        <div class="text-input">
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
            <button id="clearInput">Clear</button>
        </div>
        <p>
            &nbsp;<button id="responsiveWebpageBtn">Responsive Webpage</button>
            &nbsp;<button id="copyBtn">Copy to clipboard</button>
        </p>
        <div class="text-output">
            <textarea id="outputText" placeholder="Output will appear here..."></textarea>
            <button id="clearOutput">Clear</button>
        </div>
    </main>

    <script>
        // JavaScript for interactivity
        document.addEventListener('DOMContentLoaded', function () {
            const changeColorBtn = document.getElementById('changeColorBtn');
            const main = document.querySelector('main');
            const inputText = document.getElementById('inputText');
            const clearInput = document.getElementById('clearInput');
            const outputText = document.getElementById('outputText');
            const clearOutput = document.getElementById('clearOutput');
            const responsiveWebpageBtn = document.getElementById('responsiveWebpageBtn');
            const copyBtn = document.getElementById('copyBtn');

            changeColorBtn.addEventListener('click', function () {
                // Generate a random color
                const randomColor = Math.floor(Math.random() * 16777215).toString(16);
                main.style.backgroundColor = "#" + randomColor;
            });

            clearInput.addEventListener('click', function () {
                inputText.value = '';
            });

            clearOutput.addEventListener('click', function () {
                outputText.value = '';
            });

            responsiveWebpageBtn.addEventListener('click', function () {
                // Redirect to the responsive webpage
                const htmlContent = inputText.value;

                // Create a temporary DOM element
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;

                // Extract plain text content
                const textContent = tempDiv.textContent || tempDiv.innerText || '';

                // Output the result to the outputText textarea
                outputText.value = textContent.trim();

                // outputText.value = htmlContent; // Ok

                copyBtn.addEventListener('click', function () {
                    // Copy the outputText value to the clipboard
                    const outputTextValue = document.getElementById('outputText').value;

                    // Copy content to the clipboard using the Clipboard API
                    navigator.clipboard.writeText(outputTextValue).then(function () {
                        console.log('Content copied to clipboard successfully');
                    }).catch(function (err) {
                        console.error('Copying to clipboard failed:', err);
                    });
                    // outputText.select();
                    // document.execCommand('copy');
                    // alert('Copied to clipboard!');
                });
            });
        });
    </script>
</body>

</html>
