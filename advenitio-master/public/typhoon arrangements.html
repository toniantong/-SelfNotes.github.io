<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颱風及暴雨出勤規定</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 10px; 
            background-color: #f4f4f4;
        }
        h1, h2 { color: #2C3E50; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { background-color: #f2f2f2; }
        .content { 
            max-width: 1000px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        @media screen and (max-width: 600px) {
            body { 
                padding: 5px; 
            }
            .content { 
                padding: 10px; 
            }
            table, thead, tbody, th, td, tr { 
                display: block; 
            }
            thead tr { 
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr { margin-bottom: 15px; }
            td { 
                border: none;
                position: relative;
                padding-left: 50%; 
            }
            td:before { 
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%; 
                padding-right: 10px; 
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>颱風及暴雨出勤規定</h1>
        
        <h2>第1條: 聯絡流程</h2>
        <ul id="contactFlow">
            <li>總經理</li>
            <li>提案↑↓決定</li>
            <li>立案(行政部)</li>
            <li>｜</li>
            <li>全社廣播聯絡</li>
        </ul>

        <h2>第2條: 出勤措施</h2>
        <h3>2.1 警告訊號懸掛情況</h3>
        <table>
            <thead>
                <tr>
                    <th>警告訊號懸掛情況</th>
                    <th>出勤規定</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="警告訊號懸掛情況">8號或以上颱風/黑色暴雨訊號在工作時間內懸掛。</td>
                    <td data-label="出勤規定">8號颱風訊號下僱員可下班回家。<br>(若天文台提早發出懸掛8號或以上颱風訊號的預報，行政部會立案經總經理決定後執行僱員提早下班的時間)。</td>
                </tr>
                <!-- Add more rows for other conditions -->
            </tbody>
        </table>

        <!-- Add more sections like above for other rules -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const listItems = document.querySelectorAll('#contactFlow li');
            listItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    alert(`You clicked on: ${this.textContent}`);
                });
            });
        });
    </script>
</body>
</html>
