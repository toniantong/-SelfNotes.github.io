<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional and Simplified Chinese Converter</title>
    <style>
        /* 保持原有的 CSS 样式 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        /* 为文本区域容器设置样式 */
        .textarea-container {
            position: relative;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* 清空按钮的样式 */
        .clear-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: transparent;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #aaa;
        }

        .clear-button:hover {
            color: #333;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .button-group button {
            flex: 1;
            margin: 5px;
            min-width: 120px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            background-color: #f9f9f9;
        }

        /* 针对大屏幕的媒体查询 */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
                width: 70%;
            }

            h1 {
                font-size: 2.5rem;
            }

            textarea {
                font-size: 1.1rem;
            }

            button {
                font-size: 1.1rem;
                padding: 1rem 2rem;
            }
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }

            .button-group button {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Traditional and Simplified Chinese Converter</h1>
        <!-- 输入文本区域 -->
        <div class="textarea-container">
            <textarea id="inputText" rows="5" placeholder="Enter Chinese text here..."></textarea>
            <button class="clear-button" id="clearInput" title="Clear Input">&times;</button>
        </div>
        <div class="button-group">
            <button id="tradToSimp">Traditional to Simplified</button>
            <button id="copyOutput">Copy Output</button>
            <button id="simpToTrad">Simplified to Traditional</button>
        </div>
        <!-- 输出文本区域 -->
        <div class="textarea-container">
            <textarea id="output" rows="5" placeholder="Converted text will appear here..."></textarea>
            <button class="clear-button" id="clearOutput" title="Clear Output">&times;</button>
        </div>
    </div>
    <!-- 引入 OpenCC.js -->
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputText = document.getElementById('inputText');
            const tradToSimpBtn = document.getElementById('tradToSimp');
            const simpToTradBtn = document.getElementById('simpToTrad');
            const output = document.getElementById('output');
            const copyOutputBtn = document.getElementById('copyOutput');
            const clearInputBtn = document.getElementById('clearInput');
            const clearOutputBtn = document.getElementById('clearOutput');

            // 初始化 OpenCC 转换器
            const converterT2S = OpenCC.Converter({ from: 'tw', to: 'cn' }); // 繁体到简体
            const converterS2T = OpenCC.Converter({ from: 'cn', to: 'tw' }); // 简体到繁体

            function convertText(conversionType) {
                const text = inputText.value.trim();
                if (!text) {
                    alert('Please enter some text to convert.');
                    return;
                }

                let converted = '';
                if (conversionType === 'tradToSimp') {
                    converted = converterT2S(text);
                } else if (conversionType === 'simpToTrad') {
                    converted = converterS2T(text);
                }
                output.value = converted;
            }

            tradToSimpBtn.addEventListener('click', () => convertText('tradToSimp'));
            simpToTradBtn.addEventListener('click', () => convertText('simpToTrad'));

            // 清空输入文本区域
            clearInputBtn.addEventListener('click', () => {
                inputText.value = '';
            });

            // 清空输出文本区域
            clearOutputBtn.addEventListener('click', () => {
                output.value = '';
            });

            copyOutputBtn.addEventListener('click', function () {
                const outputText = output.value;
                if (!outputText) {
                    alert('No text to copy!');
                    return;
                }
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(outputText).then(function () {
                        alert('Output copied to clipboard!');
                    }, function (err) {
                        console.error('Could not copy text: ', err);
                        copyTextFallback(outputText);
                    });
                } else {
                    copyTextFallback(outputText);
                }
            });

            function copyTextFallback(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.top = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Output copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy text.');
                }
                document.body.removeChild(textArea);
            }
        });
    </script>
</body>
</html>
