<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional and Simplified Chinese Converter</title>
    <style>
        * {
            box-sizing: border-box;
        }

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 90%;
    margin: 2rem auto;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 1rem;
}

textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    resize: vertical;
    font-size: 16px;
    box-sizing: border-box;
}

.button-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-bottom: 1rem;
}

.button-group button {
    flex: 1;
    margin: 5px;
    min-width: 120px;
}

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            background-color: #f9f9f9;
        }

/* 響應式設計 */
@media (max-width: 600px) {
    .button-group {
        flex-direction: column;
    }

    .button-group button {
        margin: 5px 0;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Traditional and Simplified Chinese Converter</h1>
        <textarea id="inputText" rows="5" placeholder="Enter Chinese text here..."></textarea>
        <div class="button-group">
            <button id="tradToSimp">Traditional to Simplified</button>
            <button id="copyOutput">Copy Output</button>
            <button id="simpToTrad">Simplified to Traditional</button>
        </div>
        <textarea id="output" rows="5" placeholder="Converted text will appear here..."></textarea>
    </div>
    <!-- 引入 OpenCC.js -->
    <script src="{{ url_for('static', filename='lib/opencc-js.min.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const tradToSimpBtn = document.getElementById('tradToSimp');
            const simpToTradBtn = document.getElementById('simpToTrad');
            const output = document.getElementById('output');
            const copyOutputBtn = document.getElementById('copyOutput');
            
            // 初始化 OpenCC 轉換器
            const converterT2S = OpenCC.Converter({ from: 'tw', to: 'cn' }); // 繁體到簡體
            const converterS2T = OpenCC.Converter({ from: 'cn', to: 'tw' }); // 簡體到繁體

            // let converter;

            // Initialize OpenCC
            // OpenCC.load({ from: 't', to: 's' }).then(result => {
            //     converter = result;
            // });

            function convertText(conversionType) {
                const text = inputText.value.trim();
                if (!text) {
                    alert('Please enter some text to convert.');
                    return;
                }

                let converted = '';
                if (conversionType === 'tradToSimp') {
                    converted = converterT2S(text);
                } else if (conversionType === 'simpToTrad') {
                    converted = converterS2T(text);
                }
                output.value = converted;
            }

            tradToSimpBtn.addEventListener('click', () => convertText('tradToSimp'));
            simpToTradBtn.addEventListener('click', () => convertText('simpToTrad'));
            copyOutputBtn.addEventListener('click', function() {
                const outputText = output.value;
                if (!outputText) {
                    alert('No text to copy!');
                    return;
                }
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(outputText).then(function() {
                        alert('Output copied to clipboard!');
                    }, function(err) {
                        console.error('Could not copy text: ', err);
                        copyTextFallback(outputText);
                    });
                } else {
                    copyTextFallback(outputText);
                }
            });

            function copyTextFallback(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.top = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Output copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                }
                document.body.removeChild(textArea);
            }
        });
    </script>
</body>
</html>
