<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>URL 解碼器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5em;
        }
        label, input, button, p {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px); /* Adjust for padding and border */
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (min-width: 600px) {
            input, button {
                width: auto;
                display: inline-block;
                vertical-align: middle;
            }
            input {
                width: 70%;
            }
            button {
                width: auto;
                margin-left: 10px;
            }
            p {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <h1>URL 解碼器</h1>
    <label for="encodedUrl">輸入編碼的 URL:</label>
    <input type="text" id="encodedUrl" value="" size="50">
    <button onclick="decodeUrl()">解碼</button>
    <p>解碼後的 URL: <span id="decodedUrl"></span></p>
    <button onclick="copyToClipboard()">複制剪貼簿</button>
    <button onclick="clearInput()">清除</button>
   <input type="text" id="outcodedUrl" value="" size="50">

    <script>
        function decodeUrl() {
            const encodedUrl = document.getElementById('encodedUrl').value;
            const decodedUrl = decodeURIComponent(encodedUrl);
            document.getElementById('decodedUrl').textContent = decodedUrl;
        }

        function copyToClipboard() {
            const decodedUrl = document.getElementById('decodedUrl').textContent;
            if (!decodedUrl) {
                alert('没有可复制的 URL');
                return;
            }

            // 创建一个临时的输入框来复制内容
            const tempInput = document.createElement('input');
            tempInput.value = decodedUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert('URL 已复制到剪贴板');
        }
        function clearInput() {
            document.getElementById('encodedUrl').value = '';
            document.getElementById('decodedUrl').textContent = '';
            document.getElementById('outcodedUrl').value = '';
        }

        // 自动解码并显示默认输入值
        window.onload = decodeUrl;
    </script>
</body>
</html>
