<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT 文字處理工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
            line-height: 1.5;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        button {
            flex-grow: 1;
            margin: 5px;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SRT 文字處理工具</h1>
        <textarea id="srtInput" placeholder="在此貼上 SRT 內容..."></textarea>
        <div class="button-group">
            <button onclick="removeTimestamps()">移除時間序號</button>
            <button onclick="copyText()">複製文字</button>
            <button onclick="clearText()">清除內容</button>
        </div>
    </div>

    <script>
        function removeTimestamps() {
            let text = document.getElementById('srtInput').value;
            // 移除時間戳和序號
            text = text.replace(/^\d+\s*\n\d{2}:\d{2}:\d{2}[,.:]\d{3} --> \d{2}:\d{2}:\d{2}[,.:]\d{3}\s*\n/gm, '');
            // 移除空行
            text = text.replace(/^\s*[\r\n]/gm, '');
            document.getElementById('srtInput').value = text;
        }

        function copyText() {
            let textarea = document.getElementById('srtInput');
            textarea.select();
            textarea.setSelectionRange(0, 99999); // 適用於行動裝置
            try {
                // 試圖使用 Clipboard API
                navigator.clipboard.writeText(textarea.value).then(function() {
                    alert('文字已複製到剪貼簿');
                }, function() {
                    // 如果失敗，退回到 execCommand 方法
                    document.execCommand('copy');
                    alert('文字已複製到剪貼簿');
                });
            } catch (err) {
                // 如果 Clipboard API 不可用，使用傳統方法
                document.execCommand('copy');
                alert('文字已複製到剪貼簿');
            }
        }

        function clearText() {
            document.getElementById('srtInput').value = '';
        }
    </script>
</body>
</html>
