<!DOCTYPE html>
<html>
<head>
  <title>上傳並顯示文件內容 (All-in-One)</title>
  <style>
    /* CSS 样式 */
    body {
      font-family: sans-serif;
    }
    #text-content {
      white-space: pre-wrap; /* 保留换行和空格 */
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <input type="file" id="file-input" accept=".txt,.md">
  <button id="copy-button" disabled>複制</button>
  <button id="paste-button">贴上</button>

  <script>
    // JavaScript 代碼
    const fileInput = document.getElementById('file-input');
    const textContentElement = document.getElementById('text-content');
    const copyButton = document.getElementById('copy-button');
    const pasteButton = document.getElementById('paste-button');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = (e) => {
          const fileContent = e.target.result;
          textContentElement.value = fileContent;
          copyButton.disabled = false;
        };

        reader.onerror = (e) => {
          console.error('讀取文件出錯:', e);
          textContentElement.value = '讀取文件出錯！';
          copyButton.disabled = true;
        };

        reader.readAsText(file);
      } else {
        textContentElement.value = '請選擇一個文件。';
        copyButton.disabled = true;
      }
    });

    copyButton.addEventListener('click', () => {
      const textToCopy = textContentElement.value;

      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          alert('複製到剪貼板！');
        })
        .catch(err => {
          console.error('複制失敗: ', err);
          const textArea = document.createElement("textarea");
          textArea.value = textToCopy;
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          try {
            const successful = document.execCommand('copy');
            const msg = successful ? '成功' : '失敗';
            alert('複制' + msg + '!');
          } catch (err) {
            console.error('複制失敗: ', err);
            alert('複制失敗，請手動複制。');
          }
          document.body.removeChild(textArea);
        });
    });

    pasteButton.addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        textContentElement.value = text;
      } catch (err) {
        console.error('粘貼失敗: ', err);
        alert('粘貼失敗，請手動貼上。');
      }
    });
  </script>

  <textarea id="text-content" rows="10" cols="50">請選擇一個文件。</textarea>

</body>
</html>
