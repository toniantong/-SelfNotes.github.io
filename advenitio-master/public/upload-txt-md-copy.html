<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .custom-file-input {
            display: none;
        }

        .file-preview {
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .upload-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">File Upload & Display</h4>
                    </div>
                    <div class="card-body">
                        <!-- File Upload Section -->
                        <div class="file-upload-wrapper mb-3">
                            <input type="file" id="file-input" class="custom-file-input" accept=".txt,.md">
                            <button class="btn btn-outline-secondary w-100" id="upload-button">
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                Choose a file (.txt or .md)
                            </button>
                        </div>

                        <!-- File Preview Section -->
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>File Content</span>
                                <button id="copy-button" class="btn btn-sm btn-outline-info" disabled>
                                    <i class="fas fa-copy me-1"></i>Copy
                                </button>
                            </div>
                            <pre id="text-content" class="file-preview card-body bg-dark text-light">No file selected</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Content copied to clipboard!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const textContentElement = document.getElementById('text-content');
        const copyButton = document.getElementById('copy-button');
        const notification = document.querySelector('.notification');

        // Create toast instance
        const toast = new bootstrap.Toast(notification, {
            autohide: true,
            delay: 2000
        });

        // Handle file upload button click
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                uploadButton.innerHTML = `<i class="fas fa-file-alt me-2"></i>${file.name}`;
                const reader = new FileReader();

                reader.onload = (e) => {
                    textContentElement.innerText = e.target.result;
                    copyButton.disabled = false;
                };

                reader.onerror = (e) => {
                    console.error('Error reading file:', e);
                    textContentElement.innerText = 'Error reading file!';
                    copyButton.disabled = true;
                    uploadButton.innerHTML = '<i class="fas fa-cloud-upload-alt upload-icon"></i>Choose a file (.txt or .md)';
                };

                reader.readAsText(file);
            } else {
                textContentElement.innerText = 'No file selected';
                copyButton.disabled = true;
                uploadButton.innerHTML = '<i class="fas fa-cloud-upload-alt upload-icon"></i>Choose a file (.txt or .md)';
            }
        });

        // Handle copy button click
        copyButton.addEventListener('click', async () => {
            const textToCopy = textContentElement.innerText;

            try {
                await navigator.clipboard.writeText(textToCopy);
                toast.show();
            } catch (err) {
                console.error('Clipboard API failed:', err);
                
                // Fallback copy method
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    toast.show();
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                    alert('Copy failed. Please try manually selecting and copying the text.');
                }
                
                document.body.removeChild(textArea);
            }
        });
    </script>
</body>
</html>
